version: '3'
services:
  bitcoin:
    image: vulpemventures/bitcoin:latest
    networks:
      local:
        ipv4_address: 10.10.0.10
    ports:
      - 19001:19001
    volumes:
      - ./volumes/regtest/config/:/config
  electrs:
    image: vulpemventures/electrs:latest
    entrypoint:
      - /build/electrs
    command:
      - -vvvv
      - --network
      - regtest
      - --daemon-dir
      - /config
      - --daemon-rpc-addr
      - 10.10.0.10:19001
      - --cookie
      - admin1:123
      - --http-addr
      - 0.0.0.0:3002
    networks:
      local:
        ipv4_address: 10.10.0.12
    ports:
      - 3002:3002
    volumes:
      - ./volumes/regtest/config/:/config
