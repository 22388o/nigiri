version: '3'
services:
  bitcoin:
    build: 
      context: .
      dockerfile: bitcoin/Dockerfile
    ports:
      - 19001:19001
    networks:
      local:
        ipv4_address: 10.10.0.10
    volumes:
      - bitcoin-config:/config
  liquid:
    build: 
      context: .
      dockerfile: liquid/Dockerfile
    ports:
      - 18884:18884
    networks:
      local:
        ipv4_address: 10.10.0.11
    volumes:
      - liquid-config:/config
  electrs:
    build:
      context: .
      dockerfile: electrs/Dockerfile
    ports:
      - 3002:3002
    networks:
      local:
        ipv4_address: 10.10.0.12
    volumes:
      - bitcoin-config:/config
      - liquid-config:/liquidconfig

networks:
  local:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.0.0/24

volumes:
  bitcoin-config:
  liquid-config:
